<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Speed Date</title>
  </head>
  <body>
    <div id="signup">
      <h1 id="title">Speed Date</h1>
      <div id="mainContainer">
        <div id="formz">
          <form class="row g-3">
            <div class="col-md-12">
              <label class="form-label lbl">Nombre de la Cita de Trabajo</label>
              <input type="text" class="form-control" id="specificSizeInputName" placeholder="Análisis de Tendencias del COVID19">
            </div>
            <div class="mb-3">
              <label for="capabilitiesDescription" class="form-label lbl">Descripción de la Cita de Trabajo</label>
              <textarea class="form-control" id="capabilitiesDescription" rows="3" placeholder="Esta cita de trabajo trata de tal y cual."></textarea>
            </div>  
            <div class="col-md-12">
              <label for="inputState" class="form-label lbl">Modalidad</label>
              <select id="inputState" class="form-select">
                <option selected>Presencial</option>
                <option>En Linea</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label lbl">Hora y Fecha</label>
              <input class="form-control" type="datetime-local" placeholder="Selecciona una fecha y hora">
            </div>
            <br />
            <button type="submit" class="btn btn-success btn-block mb-4">Registrar</button>
          </div>
        </div>
        <br />
      </div>
      <app-back-btn></app-back-btn>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/34b5fdf7f9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>

    config = {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    }


      flatpickr("input[type=datetime-local]", config);
    </script>

</body>
</html>
