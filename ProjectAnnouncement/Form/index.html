<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Anuncio de Proyecto</title>
  </head>
  <body>
    <div id="signup">
      <h1 id="title">Anuncio de Proyecto</h1>
      <div id="mainContainer">
        <div id="formz">
          <form class="row g-3">
            <div class="col-md-12">
              <label class="form-label lbl">Nombre del Proyecto</label>
              <input type="text" class="form-control" id="specificSizeInputName" placeholder="Análisis de Tendencias del COVID19">
            </div>
            <div class="mb-3">
              <label for="capabilitiesDescription" class="form-label lbl">Descripción del Proyecto</label>
              <textarea class="form-control" id="capabilitiesDescription" rows="3" placeholder="Esta proyecto trata de tal y cual."></textarea>
            </div>  
            <div class="col-md-12">
              <label for="inputState" class="form-label lbl">Categoria</label>
              <select id="inputState" class="form-select">
                <option selected>Ciencia de Datos</option>
                <option>Machine Learning</option>
                <option>Seguridad</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label lbl">Poster del Proyecto</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="pt-2">
              <div class="d-flex pb-2">
                <div>
                  <p>
                    <b>Costo de Pubicación<span class="text-success">  $350 MXN</span></b>
                  </p>
                </div>
                <div class="ms-auto">
                  <p class="text-primary">
                    <i class="fas fa-plus-circle text-primary pe-1"></i>Añadir tarjeta de pago
                  </p>
                </div>
              </div>
            </div>
              <div class="d-flex flex-row pb-3">
                <div class="d-flex align-items-center pe-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioNoLabel"
                    id="radioNoLabel1"
                    value=""
                    aria-label="..."
                    checked
                  />
                </div>
                <div class="rounded border d-flex w-100 p-3 align-items-center">
                  <p class="mb-0">
                    <i class="fab fa-cc-visa fa-lg text-primary pe-2"></i>Tarjet de Débito
                    Visa
                  </p>
                  <div class="ms-auto">************3456</div>
                </div>
              </div>
              <input
                type="button"
                value="Proceed to payment"
                class="btn btn-success btn-block btn-lg"
              />
          </form>
          </div>
        </div>
        <br />
      </div>
      <app-back-btn></app-back-btn>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/34b5fdf7f9.js" crossorigin="anonymous"></script>

  </body>
</html>
